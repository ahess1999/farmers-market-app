<div class = "cardInner"
  gdAreas="header header header | side content side2 | footer footer footer"
  gdGap="16px"
  gdRows="auto auto auto">
  <div gdArea="header">
    <!--<input id="search" type="text" name="search" placeholder="Search..">
    <button id="searchbutton" type="submit">Search</button>-->
   </div>
  <div gdArea="side">
   </div>
  <div gdArea="content" id="sitecontent">
    <div *ngFor="let category of categories">
      <category-card routerLink="{{category.name}}" [category]="category" id="category-card">
      </category-card>
      <br>
    </div>
  </div>
  <div gdArea="side2" id="Side2">
  </div>
  <div gdArea="footer" id = "resources">
    <div id = "resource-header-container">
    </div>
    <div id = "resource-row">
      <a href="http://www.foodsafetykansas.org/"><button id = "resource-button">Make a report</button></a>
      <button id = "resource-button">Resource 2</button>
      <button id = "resource-button">Resource 3</button>
      <button id = "resource-button">Resource 4</button>
      <button id = "resource-button">Resource 5</button>
    </div>
  </div>
</div>
